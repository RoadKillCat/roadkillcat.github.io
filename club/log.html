<h1>The Log</h1>


<table id="log"></table>

<style>
td {
	color: white;
	padding: 10px;
}
</style>

<script>
var tbdy = document.createElement("tbody")
var rws = [
["Item",                      "Price", "Remaining"],
["LED Matrix",                "1.49",  "248.51"   ],
["3x Arduino Nano",           "5.49"              ],
["12x SG92R Servos",          "27.68"             ],
["PCA9685 Servo Controller",  "2.52"              ],
["6x SG92R Servos",           "16.43"             ],
["4x L298n Motor Driver",     "9.59"              ],
["8x Geared Motors",          "17.54"             ],
["120x Male, Female Jumpers", "2.82"              ]
]
for (var r = 2; r < rws.length; r++){
	console.log(r)
	ttl = (parseInt((parseFloat(rws[r-1][2]) - parseFloat(rws[r][1]))*100)/100 ).toString()
	rws[r].push(ttl.includes(".") ? ttl : ttl + ".00")
}

for (var r = 0; r < rws.length; r++){
	var tr = document.createElement("tr")
	for (var c = 0; c < rws[r].length; c++){
		var td = document.createElement('td')
		td.innerText = rws[r][c]
		td.style.backgroundColor = r % 2 == 0 ? "#58b2b7" : "#9eced1"
		tr.appendChild(td)	
	}
	tbdy.appendChild(tr)
}	
document.getElementById("log").appendChild(tbdy)
</script>
